{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Motoristas{% endblock %}</h1>
    <div id='box'>
        
                
        <table id="table">
            <tr>
                <th id="th">CPF</th>
                <th id="th">Nome</th>
                <th id="th">CNH</th>
                <th id="th">Linha</th>
            </tr>
            {% for book in books %}
            <tr>
                <th id="th">{{ book[0] }} </th>
                <th id="th">{{ book[1] }} </th>
                <th id="th">{{ book[2] }} </th>
                <th id="th">{{ book[3] }} </th>
            </tr>
            {% endfor %}
        </table>
    
    </div>
{% endblock %}
